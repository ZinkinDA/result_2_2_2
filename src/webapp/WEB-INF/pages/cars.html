<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CARS</title>
</head>
<body>
    <div class = "container" th:with="List =${ {1,2,3,4,5}}">
        <div class = "row">
            <a th:each="x : ${List}" th:href="@{/cars(count =${x})}" th:text="|&nbsp;${x}&nbsp;|"/>
            <a th:href="@{/cars}" th:text = "All"/>
        </div>
    </div>

    <div class = "container">
        <div class = "rows">
            <div th:each="car : ${cars}" class="car">
                <div class = "car-head" th:text="${car.getModel()}"/>
                <ul class = "list-group"/>
                <li class="list" th:text="|${car.toString()}|"/>
            </div>
        </div>
    </div>

</body>
</html>
